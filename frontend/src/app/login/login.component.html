
  <div class="d-flex h-100  align-items-center">
    <div class="card">
      <div class="card-header">
        <h3>Sign In / Create user</h3>

      </div>
      <div class="row card-body mx-auto justify-content-center align-content-center">

          <div class="input-group form-group">
              <span class="input-group-text "><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" #userName placeholder="username"   (keyup.enter)="loginUser(userName.value) ; userName.value='default'" >
          </div>
          <div class="form-group text-center" style="margin-top: 25%">
            <button style="margin-bottom: 3%; margin-top: 3%; text-align: center"  type="button" class="btn btn-secondary " (click)="loginUser(userName.value) ; userName.value='default'">
              Login/Create
            </button>
          </div>

      </div>
    </div>
  </div>
